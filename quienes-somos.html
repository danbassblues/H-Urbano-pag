<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos</title>
    <style>
        /* Estilo para el fondo con imagen desvanecida */
        body {
            margin: 0;
            font-family: 'Georgia', serif; /* Fuente predeterminada */
            background-image: url('img2a.jpg'); /* Cambia por el nombre de tu imagen */
            background-size: cover; /* La imagen ocupa toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            color: white; /* Color del texto */
        }

        /* Fondo desvanecido */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Fondo negro semitransparente */
            z-index: -1; /* Coloca detrás del contenido */
        }

        /* Estilo para el encabezado */
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

        /* Animación para mostrar el texto poco a poco */
        @keyframes textGrow {
            from {
                font-size: 16px;
                opacity: 0;
            }
            to {
                font-size: 20px;
                opacity: 1;
            }
        }

        /* Estilo del párrafo con animación */
        p {
            text-align: justify;
            margin: 20px;
            font-size: 20px;
            line-height: 1.8;
            animation: textGrow 4s ease-out;
        }

        /* Estilo para el enlace */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-family: 'Verdana', sans-serif;
            font-size: 22px;
            color: #2980b9;
            text-decoration: none;
            animation: fadeIn 3s ease-out;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animación para el texto y enlace */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Quiénes Somos</h1>
    <p>
        Somos un equipo de estudiantes de la Universidad Nacional Rosario Castellanos, comprometidos con la excelencia académica...
        <!-- Texto ampliado aquí -->
    </p>
    <a href="index.html">Volver a la página principal</a>
</body>
</html>
