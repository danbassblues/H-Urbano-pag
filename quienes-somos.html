<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos</title>
    <style>
        /* Estilo para el encabezado */
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif; /* Cambia el tipo de fuente */
            font-size: 36px; /* Cambia el tamaño de la fuente */
            color: #2c3e50; /* Cambia el color del texto */
        }

        /* Estilo para el párrafo */
        p {
            text-align: justify;
            margin: 20px;
            font-family: 'Georgia', serif; /* Cambia el tipo de fuente */
            font-size: 18px; /* Cambia el tamaño de la fuente */
            line-height: 1.6; /* Ajusta la altura de las líneas para mejor legibilidad */
        }

        /* Estilo para el enlace */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-family: 'Verdana', sans-serif; /* Cambia el tipo de fuente */
            font-size: 16px; /* Cambia el tamaño de la fuente */
            color: #2980b9; /* Cambia el color del enlace */
            text-decoration: none; /* Elimina el subrayado del enlace */
        }

        /* Estilo para el enlace al pasar el mouse */
        a:hover {
            text-decoration: underline; /* Agrega subrayado al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>Quiénes Somos</h1>
    <p>
        Somos un equipo de estudiantes de la Universidad Nacional Rosario Castellanos, comprometidos con la excelencia académica...
        <!-- Aquí puedes pegar el texto ampliado -->
    </p>
    <a href="index.html">Volver a la página principal</a>
</body>
</html>
