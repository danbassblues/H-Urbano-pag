<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de una Base de Datos Huerto Urbano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .upload-section {
            margin-top: 20px;
            text-align: left;
        }
        .upload-section input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            text-align: left;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        Simulación de una Base de Datos Huerto Urbano
    </header>
    <div class="container">
        <div class="image-section">
            <h2>Diagrama de la Base de Datos</h2>
            <img src="bdhu.jpg" alt="Diagrama de Base de Datos">
        </div>
        <div class="upload-section">
            <h2>Subir y Editar Archivo Excel</h2>
            <input type="file" accept=".xlsx" id="fileUpload">
            <p><strong>Nota:</strong> Aquí puedes subir y modificar el archivo Excel.</p>
            <table id="excelTable"></table>
        </div>
    </div>
    <footer>
        Última actualización: 08/diciembre/2024
    </footer>

    <!-- Incluyendo la biblioteca SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const excelTable = document.getElementById('excelTable');

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    renderTable(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function renderTable(data) {
            excelTable.innerHTML = '';
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell) => {
                    const cellElement = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
                    cellElement.contentEditable = rowIndex !== 0; // Hacemos las celdas editables excepto el encabezado
                    cellElement.textContent = cell || '';
                    tr.appendChild(cellElement);
                });
                excelTable.appendChild(tr);
            });
        }
    </script>
</body>
</html>
