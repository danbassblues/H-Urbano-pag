<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Cureño</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00203f, #adefd1);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
            animation: zoomInOut 10s infinite alternate;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button-container button {
            background: linear-gradient(45deg, #aaa, #aaa);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 15px rgba(50, 50, 50, .5);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .button-container button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff8c42, #ff6f61);
        }

        .button-container button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="daniel_background.jpg" alt="Fondo de Daniel" class="background-image">
        <h1>Daniel Cureño</h1>
        <div class="button-container">
            <button onclick="window.location.href='mi_experiencia.html';">Mi Experiencia</button>
            <button onclick="window.location.href='ap_calculo_integral.html';">Aportación en Cálculo Integral</button>
            <button onclick="window.location.href='ap_pensamiento_complejo.html';">Aportación en Pensamiento Complejo</button>
            <button onclick="window.location.href='huerto_urbano.html';">Base de Datos: Huerto Urbano</button>
            <button onclick="window.location.href='mi_conclusion.html';">Mi Conclusión</button>
        </div>
    </div>
</body>
</html>
